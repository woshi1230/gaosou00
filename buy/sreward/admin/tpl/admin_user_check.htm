<!--{template ADMIN_DIRECTORY/tpl/admin_header}-->
<div class="box list">
	<div class="title">
		<h2>{$_lang['case_search']}</h2>
	</div>
	<div class="detail">
		<form action="index.php?do={$do}&view={$view}" id='frm_list' method="post">
			<div id="ajax_dom">
				<input type="hidden" name="is_submit" value="1">
				<input type="hidden" name="model_id" value="{$model_id}" id="model_id">
				<input type="hidden" name="task_id" value="{$task_id}">
				<input type="hidden" name="ac" value="nopass">
				<input type="hidden" name="page" value="{$page}">
				<input type="hidden" name="uid" value="{$uid}">
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td>
								收件人：
							</td>
							<td>
								<input type="text" class="txt" name="username" id="username"  value="{$strUsername}" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td>
								标题：
								</td>
							<td>
								<input type="text" class="txt" name="title" id="title" value="{$strTittle}" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td>不通过原因：</td>
							<td>
								
								<textarea rows="10" cols="50" name="reason" id="reason" msgarea="content" msg="请输入20个以上字符" title="内容不能为空" limit="type:string;required:true;len:20-500"></textarea>
								<span id="content"></span>
							</td>
						</tr>
						<tr>
						<tr>
							<td >
							</td>
							<td>
								<button onclick="uuu(1);" type="button" class="positive pill negative">提　交</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	function uuu(i) {
		var a = $("#reason").val();
		var b = $("#username").val();
		var c = $("#title").val();
		var mo = 'ok';
		art.dialog.data("reason", a);
		art.dialog.data("ispass", mo);
		art.dialog.data("title", c);
		art.dialog.data("username", b);
		art.dialog.close();
	}
</script>
