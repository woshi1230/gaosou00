<!--{template ADMIN_DIRECTORY/tpl/admin_header}-->
<div class="box list">
	<div class="title">
		<h2>{$_lang['case_search']}</h2>
	</div>
	<div class="detail">
		<form id='frm_list' method="post">
			<div id="ajax_dom">
				<input type="hidden" name="is_submit" value="1">
				<input type="hidden" name="ac" value="del">
				<input type="hidden" name="serviceid" value="{$service_id}">
				<input type="hidden" name="ac" value="nopass">
				<input type="hidden" name="page" value="{$page}">
				<input type="hidden" name="uid" value="{$uid}">
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
						<td>
							收件人：<input type="text" name="name" id="username" class="txt" value="{$strUsername}" readonly="readonly">
						</td>
						</tr>
						<tr>
						<td>
							标　题：<input type="text" name="title" id="title" class="txt" value="{$strTittle}" readonly="readonly">
						</td>
						</tr>
						
						<tr>
							<td>
								<p>原　因：</p>
								<p><textarea rows="10" cols="60" name="reason" id="reason"　style="resize:none;"></textarea></p>
								<p><button onclick="uuu();" class="btn" type="button" >提　交</button></p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	function uuu(i) {
		var a = $("#reason").val();
		var b = $("#username").val();
		var c = $("#title").val();
		var mo = 'ok';
		art.dialog.data("reason", a);
		art.dialog.data("ispass", mo);
		art.dialog.data("title", c);
		art.dialog.data("username", b);
		art.dialog.close();
	}
</script>
<!--{template ADMIN_DIRECTORY/tpl/admin_footer}-->
