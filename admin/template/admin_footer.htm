<script type="text/javascript">
	var sessionId = "<!--{eval echo $xyq = session_id();}-->";
	function cdel(o, s) {
		d = art.dialog;
		var c = "{$_lang['you_comfirm_delete_operate']}";
		if (s) {
			c = s;
		}
		d.confirm(c, function() {
			window.location.href = o.href;
		});
		return false;
	}
	function cpass(o, s, type,pay=1) {
		d = art.dialog;
		if (type == 1) {
			if(pay){
				var c = "确认审核通过？";
			}else{
				var c = "<font color='red'>该任务尚未付款</font>,确认审核通过？";
			}
		} else {
			var c = "确认审核失败？";
		}
		if (s) {
			c = s;
		}
		d.confirm(c, function() {
			window.location.href = o.href;
		});
		return false;
	}
	function cfreeze(o, s, type) {
		d = art.dialog;
		if (type == 1) {
			var c = "确认冻结？";
		}
		if (s) {
			c = s;
		}
		d.confirm(c, function() {
			window.location.href = o.href;
		});
		return false;
	}
	function crecomm(o, s, type) {
		d = art.dialog;
		if (type == 1) {
			var c = "确认推荐？";
		} else {
			var c = "确认取消推荐？";
		}
		if (s) {
			c = s;
		}
		d.confirm(c, function() {
			window.location.href = o.href;
		});
		return false;
	}
	function pdel(frm) {
		d = art.dialog;
		var frm = frm;
		var c = "{$_lang['you_comfirm_delete_operate']}";
		d.confirm(c, function() {
			$("#" + frm).submit();
		});
		return false;
	}
	function fdel(frm) {
		d = art.dialog;
		var frm = frm;
		var c = "{$_lang['you_comfirm_delete_operate']}";
		d.confirm(c, function() {
			$("#" + frm).submit();
		});
		return false;
	}
	function batch_act(obj, frm) {
		d = art.dialog;
		var frm = frm;
		var c = $(obj).val();
		var conf = $(":checkbox[name='ckb[]']:checked").length;
		if (conf > 0) {
			d.confirm("{$_lang['confirm']}" + c + '?', function() {
				$(".sbt_action").val(c);
				$("#" + frm).submit();
			});
		} else {
			d.alert("{$_lang['has_none_being_choose']}");
		}
		return false;
	}
</script>
