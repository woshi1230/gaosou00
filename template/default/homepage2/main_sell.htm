	<div class="main_head" style="border-bottom:0px solid #b1b1b1;width: 360px;text-align: left;margin-left: 15px;">
		<span class="f_l">
			<h5>最新供应</h5>
		</span></div>
	<div class="main_body">
		<!--[{php $tags=tag("moduleid=5&condition=status>2 and username='$username'&pagesize=".$main_num[$HM]."&order=edittime desc&fields=itemid,title,linkurl,thumb,edittime&template=null");}]-->
		<!--{php $tags=tag("moduleid=5&condition=status>2 and username='$username'&pagesize=1&order=edittime desc&fields=itemid,title,linkurl,thumb,edittime&template=null");}-->
		<!--更改显示最新供应，更改上面pagesize=?即可-->
		<table cellpadding="0" cellspacing="0" width="100%">

			{loop $tags $i $t}
			{if $i%5==0}
			<tr align="center">{/if}
				<td valign="top" width="20%" height="180">
					<div class="thumb" onmouseover="this.className='thumb thumb_on';"
						 onmouseout="this.className='thumb';">
						<!--<a href="{if $homeurl}{$t[linkurl]}{else}{userurl($username, 'file=sell&itemid='.$t['itemid'], $domain)}{/if}"><img src="{DT_PATH}{$t[thumb]}" width="100" height="100" alt="{$t[alt]}"/></a>-->
						<a href="{if 1}{$t[linkurl]}{else}{userurl($username, 'file=sell&itemid='.$t['itemid'], $domain)}{/if}"><img
								src="{DT_PATH}{$t[thumb]}" width="100" height="100" alt="{$t[alt]}"/></a>
						<!--<div><a href="{if $homeurl}{$t[linkurl]}{else}{userurl($username, 'file=sell&itemid='.$t['itemid'], $domain)}{/if}" title="{$t[alt]}">{$t[title]}</a></div>-->
						<div>
							<a href="{if 1}{$t[linkurl]}{else}{userurl($username, 'file=sell&itemid='.$t['itemid'], $domain)}{/if}"
							   title="{$t[alt]}">{$t[title]}</a></div>
						<p>{timetodate($t[edittime], 3)}</p>
					</div>
				</td>
				{if $i%5==4}
			</tr>
			{/if}
			{/loop}
		</table>
	</div>
