<table width="100%" cellpadding="3" cellspacing="3">
{loop $tags $i $t}
{if $i%$cols==0}<tr>{/if}
<td width="{$percent}"><a href="{$t[linkurl]}" target="_blank" title="{$t[introduce]}">{if $t[thumb]}<img src="{DT_PATH}{$t[thumb]}" width="120" height="65" alt="{$t[alt]}" style="border:#DDDDDD 1px solid" />{else}{$t[title]}{/if}</a></td>
{if $i%$cols==($cols-1)}</tr>{/if}
{/loop}
</table>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
