<div class="release-form">
  <form class="form-horizontal" role="form" action="{$strUrl}&step={$step}" method="post"  id="pubTaskForm{$step}" name="pubTaskForm{$step}">
  	<input type="hidden" name="{$step}" value="{$step}">
  	<input type="hidden" name="formhash" id="formhash" value="{FORMHASH}">
    <div class="form-group">
      <label for="txt_task_cash" class="col-sm-3 control-label">您的预算</label>
      <div class="col-sm-6">
        <div class="input-group" style="width: 100%">
          <input type="text" class="form-control" id="txt_task_cash" name="txt_task_cash" placeholder="您的预算" value="{$floatBudget}" onkeyup="clearstr(this);">
        </div>
      </div>
    </div>

    <!-- 您的预算 end $arrAwards -->

    {loop $arrAwards $k $v}
    <div class="form-group" id="prize_{$k}" {if $v['isdel']&&!$v['num']}style="display:none"{/if}>
      <label for="txt_prize{$k}_num" class="col-sm-3 control-label">{$v['name']}</label>
      <div class="col-sm-2">
          <input type="text" class="form-control" id="txt_prize{$k}_num" name="txt_prize{$k}_num" placeholder="{$v['name']}数目" value="{$v['num']}" onkeyup="clearNotNum(this);">
      </div>
      <div class="col-sm-1" style="margin-top:7px;">
	          名，赏金
      </div>
      <div class="col-sm-2">
	     <input type="text" class="form-control" id="txt_prize{$k}_cash" name="txt_prize{$k}_cash" placeholder="{$v['name']}奖金" value="{$v['cash']}" onkeyup="clearstr(this);">
      </div>
      <div class="col-sm-1"  >
	      <div class="input-group">
	      	{if $v['isdel'] == '0'}
	      		<button type="button" class="kbtn btn-default" value="1" onclick="addPrice();">增&nbsp;&nbsp; 加</button>
	      	{else}
				<button type="button" class="kbtn btn-default" value="1" onclick="delPrice();">移&nbsp;&nbsp; 除</button>
	      	{/if}
	      </div>
      </div>
    </div>
    {/loop}

    <!-- 奖项 end -->

    <div class="form-group">
      <label for="txt_task_day" class="col-sm-3 control-label">结束日期</label>
      <div class="col-sm-6">
        <div class="input-group date form_date " style="width: 100%">
          <input id="txt_task_day" name="txt_task_day" class="form-control form_datetime" size="16" type="text" value="{$strDate}" placeholder="结束日期" data-date="{$strMinDate}" data-date-format="yyyy-mm-dd">
        </div>
      </div>
    </div>
    <div class="form-group">
     <label for="txt_task_cash" class="col-sm-3 control-label"></label>
      <div class="col-sm-6">
        <div class="input-group date form_date ">
     		<span id="dayabc"></span>
        </div>
      </div>
    </div>
    <!-- 结束日期 end -->
    <div class="form-group {if !$arrDistribution[$id]}hidden{/if}">
      <label class="col-sm-3 control-label">赏金分配</label>
      <div class="col-sm-6">
        <p class="form-control-static">{$arrDistribution[$id]}</p>
      </div>
    </div>
    <!-- 赏金分配 end -->
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <button type="submit" class="kbtn btn-primary" value="1" onClick="return stepCheckPrice();">下一步</button>
      </div>
    </div>
    <!-- form-group end -->
  </form>
</div>
<script type="text/javascript">
var id = "{$id}";
$("#txt_task_cash").blur(function(){
	  var txt_task_cash = $("#txt_task_cash").val();
	  $.post("index.php?do=ajax&view=chooseday",{'txt_task_cash':txt_task_cash,"id":id},function(data){
		  var span_block = $("#txt_task_cash").closest(".input-group").next('span.help-block');
		  if(span_block.length>0){
			  span_block.html(data);
		  }else{
			  $("#txt_task_cash").closest(".input-group").after('<span class="help-block">'+data+'</span>');
		  }
	  })
	});
function clicktime(){
	  var txt_task_cash = $("#txt_task_cash").val();
	var url = 'index.php?do=lookday&id='+id+'&txt_task_cash='+txt_task_cash;
	var modal = $.scojs_modal({
		remote : url,
		title : '查看日期'
	});
	modal.show();
}
</script>
