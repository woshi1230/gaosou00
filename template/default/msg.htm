<div class="m show-msg">
	<div class="alert alert-{$type}">
		<h2>
			<p>{$title}</p>
		</h2>
		<hr>
		<p>
			<span id="countDown">{$time}</span>
			秒后自动跳转，如您的浏览器不能跳转，您可以
			<a class="alert-link" href="javascript:history.go(-1);void(0);">返回上一页</a>
			或点击
			<a class="alert-link" {if $url}href="{$url}" {else}href="index.php"{/if}>这里</a>
		</p>
	</div>
</div>
<script type="text/javascript">
	var url = "{$url}";
	var jumpTime = parseInt("{$time}");
	function doCountDown() {
		$("#countDown").html(jumpTime);
		jumpTime--;
		if (jumpTime < 0) {
			if(url){location.href = url};
			return;
		} else {
			setTimeout("doCountDown()", 1000);
		}
	}
	$(function() {
		doCountDown();
	});
</script>
