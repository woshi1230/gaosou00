        <input type="text" class="form-control" placeholder="链接" value="{$spreadUrl}" id="spreadurl" readonly="readonly">

      </div>

{if $js!='true'}
<script type="text/javascript" src="static/js/zclip/jquery.zclip.min.js"></script>
{/if}
<script type="text/javascript">
$(function(){
    $("#copybtn").zclip({
        path:'static/js/zclip/ZeroClipboard.swf', //记得把ZeroClipboard.swf引入到项目中 
        copy:function(){
            return $('#spreadurl').val();
        }
    });

</script>
