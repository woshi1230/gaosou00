<script type="text/javascript">
	function Single(url) {
	var confirm = $.scojs_confirm({
		content : tipsType('您确定要清除该图片？', 'success'),
		action : function() {
			formSubmit(url, 'url');
		}
	});
	confirm.show();
	return false;
}

</script>
<script type="text/javascript">
	$(function(){
	//发送消息
	$('#bannerForm').scojs_valid({
		rules: {
	    	banner : ['not_empty']
	    },
	    messages: {
	    	banner:{
	    		not_empty:"上传Banner图片"
	    	}
	    },
		wrapper:'.form-group',onSuccess: function(response, validator) {
		    	  tipsUser(response.data,response.status);
		    		setTimeout(function(){
						$('.close').trigger('click');
						if(response.url){
								window.location.href=response.url;
				    	}
					},2000);
			}
		});

		$('#backgroundForm').scojs_valid({
		rules: {
	    	background : ['not_empty']
	    },
	    messages: {
	    	background:{
	    		not_empty:"上传Banner图片"
	    	}
	    },
		wrapper:'.form-group',onSuccess: function(response, validator) {
		    	  tipsUser(response.data,response.status);
		    		setTimeout(function(){
						$('.close').trigger('click');
						if(response.url){
								window.location.href=response.url;
				    	}
					},2000);
			}
		});
});
</script>
<link rel="stylesheet" type="text/css" href="static/js/webuploader/webuploader.css">

		<script type="text/javascript" src="static/js/webuploader/kwebuploader.js"></script>
		<script >
			$(function(){
				$("#picker").KUploader({
					accept: {
						extensions : 'jpg,gif,png,jpeg'
					},
					uploadEvents: {
						uploadSuccess:function(file,response){
							$('#banner_path').val(response.msg.url);
							$('#banner_img').prop('src',response.msg.url);
						}
					},
					fileNumLimit:1,
					hiddenName: 'fileid',
					fileSingleSizeLimit:"{$basic_config['max_size']}MB"
				},{
					filename:'file'
				});
				
	
				$("#picker1").KUploader({
