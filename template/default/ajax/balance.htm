<div class="modal-body">
	<form role="form" action="index.php?do=ajax&view=balance&type={$type}&id={$id}&orderId={$orderId}&t={$t}" method="post" class="form-horizontal" name="balanceForm" id="balanceForm">
		<input type="hidden" name="formhash" id="formhash" value="{FORMHASH}">
		<div class="form-group">
			<label class="col-sm-2 control-label">支付密码：</label>
			<div class="col-sm-10">
				<input type="text" name="zfpwd" id="zfpwd" placeholder="请输入支付密码" class="form-control" autocomplete="off" onfocus="this.type='password'">
			{if $payPassword==$gUserInfo['password']}
			<span class="help-block">与登录密码相同,<a href="index.php?do=user&view=account&op=security">建议修改</a></span>
			{/if}
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a id="clo_se" class="kbtn btn-default">放弃支付</a>
				<button type="submit" name="submit" class="kbtn btn-danger">确定支付</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	window.load = function(){ 
    document.getElementById('zfpwd').value=''; 
}; 
	$(function() {
		$('#zfpwd').val('');
		$('#zfpwd').focus(function(){
			$(this).prop('type','password');
		});
		$('#balanceForm').scojs_valid({
			rules : {
				zfpwd : [ 'not_empty' ]
			},
			messages : {
				zfpwd : {
					not_empty : "请输入支付密码"
				}
			},
			wrapper : '.form-group',
			onSuccess : function(response, validator, form) {
				tipsOp(response.data, response.status);
				if (response.url) {
					window.location.href = response.url;
				}
			}
		});
		$('#clo_se').click(function() {
			$('.close').trigger('click');
		});
	});
</script>
